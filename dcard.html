<div class="panel panel-primary card {{obj.cssColor()}}">
    <div class="panel-heading">{{ obj.name}}</div>
    <div class="panel-body">
        <div class="cardcontents">
        {{ obj.typeline.asString() }}
        <hr style="border-color: black;">
        <p ng-repeat="ab in obj.abilities">{{ ab.toCapitalizedString() }}</p>
        {{ obj.power}} / {{obj.toughness}}
        </div>
        <hr style="border-color: black;">
        <button class="btn btn-default" style="margin-bottom: 5px;" ng-click="openAbilityCreator()">Add ability...</button>
        <br>
        <button class="btn btn-primary" ng-click="castSelf()">Cast</button>
        <button class="btn btn-danger" ng-click="discardSelf()">Discard</button>
    </div>
</div>
